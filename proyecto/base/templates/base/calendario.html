{% extends 'base/principal.html' %}

{% block title %}Calendario{% endblock %}

{% block content %}
<div class="container">
    <a href="{% url 'tareas' %}" style="display:inline-block; margin-bottom: 20px; text-decoration: none; background-color: #3b82f6; color: white; padding: 10px 20px; border-radius: 8px;">
        ← Regresar a Tareas
    </a>

    <h2>📅 Mi Calendario de Tareas</h2>
    <div id="calendar"></div>
</div>

<!-- FullCalendar: CSS y JS desde CDN -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js'></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let calendarEl = document.getElementById('calendar');

        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            editable: false,
            selectable: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: '/api/eventos/',
           

            dateClick: function (info) {
                alert('Haz clic en ' + info.dateStr);
            }
        });

        calendar.render();
    });
</script>

<style>
    #calendar {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
