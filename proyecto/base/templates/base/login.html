{% extends 'base/principal.html' %}
{% block content %}

<div class="barra_superior">
    <h1 style="margin: 0; font-size: 28px;">Ingresar</h1>
</div>

<div class="cuerpo_tarjeta">
    <form method="post" style="max-width: 400px; margin: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="boton" type="submit" value="Ingresar" />
    </form>
    <p style="text-align: center; margin-top: 20px;">
        ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a>
    </p>
</div>

<style>
    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    .boton {
        background-color: #1c4dd0;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        display: block;
        width: 100%;
        margin-top: 10px;
    }

        .boton:hover {
            background-color: #153ab5;
        }

    p a {
        color: #1c4dd0;
        font-weight: bold;
        text-decoration: none;
    }

        p a:hover {
            text-decoration: underline;
        }
</style>

{% endblock %}
